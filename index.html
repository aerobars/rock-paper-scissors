<!DOCTYPE html>
<html lang="'en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="results">
      <div class="scores">
        <div class="player-info">
          <div class="player-name">Player</div>
          <div id="player-score">0</div>
        </div>
        <div class="comp-info">
          <div class="comp-name">Computer</div>
          <div id="comp-score">0</div>
        </div>
        <div class="tie-info">
          <div class="tie-name">Ties</div>
          <div id="tie-score">0</div>
        </div>
      </div>
      <div class="round-report">Result:</div>
    </div>
    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </body>
</html>
